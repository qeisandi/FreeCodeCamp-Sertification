<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Inventory</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <h1>Book Inventory</h1>
  <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Status</th>
        <th>Rate</th>
      </tr>
    <tbody>
      <tr class="read">
        <td>The Midnight Library</td>
        <td>Matt Haig</td>
        <td>Fiction</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate three">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>

      <tr class="in-progress">
        <td>Atomic Habits</td>
        <td>James Clear</td>
        <td>Self-Help</td>
        <td><span class="status">In Progress</span></td>
        <td>
          <span class="rate">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>

      <tr class="to-read">
        <td>Project Hail Mary</td>
        <td>Andy Weir</td>
        <td>Sci-Fi</td>
        <td><span class="status">To Read</span></td>
        <td>
          <span class="rate">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>

      <tr class="read">
        <td>Sapiens</td>
        <td>Yuval Noah Harari</td>
        <td>History</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate one">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
