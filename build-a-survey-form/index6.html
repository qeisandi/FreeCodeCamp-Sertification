<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Student Survey Form</h1>
    <p id="description">
      Please fill out this form to help us improve our learning experience.
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      /><br /><br />
      <label id="email-label" for="email">Email</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      /><br /><br />
      <label id="number-label" for="number">Age</label><br />
      <input
        type="number"
        id="number"
        name="age"
        min="10"
        max="100"
        placeholder="Enter your age"
      /><br /><br />
      <label for="dropdown">Current role</label><br />
      <select id="dropdown" name="role">
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select><br /><br />
      <p>Would you recommend this course?</p>
      <input type="radio" name="recommend" value="yes" /> Yes<br />
      <input type="radio" name="recommend" value="no" /> No<br /><br />
      <p>What do you like about the course?</p>
      <input type="checkbox" value="content" /> Course Content<br />
      <input type="checkbox" value="instructor" /> Instructor<br />
      <input type="checkbox" value="community" /> Community<br /><br />
      <p>Additional comments</p>
      <textarea
        name="comments"
        rows="4"
        cols="40"
        placeholder="Enter your comments here..."
      ></textarea><br /><br />
      <button id="submit" type="submit">Submit</button>

    </form>
  </body>
</html>
